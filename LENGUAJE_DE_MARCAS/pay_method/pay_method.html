<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap">
    <link rel="stylesheet" href="CSS/pay_method.css">

</head>

<body>

    <div class="container">

        <form>

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="number">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="IMAGEN/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp date :</span>
                            <input type="month">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

</body>

</html>
